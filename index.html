<!DOCTYPE html>
<html>
  <head>
    <title>Hamilton's street</title>
    <meta name="google-site-verification" content="n4Xru06kiRo9SzsLU45Gk244j79O68dKZ4G-m2kkS0I" />
    <meta name="description" content="Richard Rodgers' Theater - Pure CSS, by Ophélie Le Vigouroux" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=800" />
    <meta name="keywords" content="ophelie,le vigouroux,css,art,hamilton,richard,rodgers,theater" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">

      <div class="buildings">  
        <div class="building-two perspective">
          <div class="sky-part"></div>
          <div class="panel panel-background">
            <div class="star star-shape"></div>
            <div class="lamps">
              <div class="lamp lamp-1"></div>
              <div class="lamp lamp-2"></div>
              <div class="lamp lamp-3"></div>
            </div>
          </div>
          <div class="windows">
            <div class="row row-1">
              <div class="window"></div><div class="window"></div>
              <div class="window"></div><div class="window"></div>
            </div>
            <div class="row row-2">
              <div class="window"></div><div class="window"></div>
              <div class="window"></div><div class="window"></div>
            </div>
            <div class="row row-3">
              <div class="window"></div><div class="window"></div>
              <div class="window"></div><div class="window"></div>
            </div>
            <div class="row row-4">  
              <div class="window"></div><div class="window"></div>
              <div class="window"></div><div class="window"></div>
            </div>
            <div class="row row-5">
              <div class="window"></div><div class="window"></div>
              <div class="window"></div><div class="window"></div>
            </div>
          </div>
          <div class="entrance">
            <div class="bricks"></div>
            <div class="door"></div>
          </div>
        </div>
        <div class="building-one">
          <div class="side-wall">
            <div class="poster-container">
              <div class="iron-structure">
                <div class="vertical-1"></div>
                <div class="vertical-2"></div>
                <div class="vertical-3"></div>
                <div class="vertical-4"></div>
                <div class="vertical-5"></div>
                <div class="zig-zag-down zig-zag-0"></div>
                <div class="zig-zag-up zig-zag-1"></div>
                <div class="zig-zag-down zig-zag-1"></div>
                <div class="zig-zag-up zig-zag-2"></div>
                <div class="zig-zag-down zig-zag-2"></div>
                <div class="zig-zag-up zig-zag-3"></div>
                <div class="zig-zag-down zig-zag-3"></div>
                <div class="zig-zag-up zig-zag-4"></div>
                <div class="zig-zag-down zig-zag-4"></div>
                <div class="zig-zag-up zig-zag-5"></div>
                <div class="zig-zag-down zig-zag-5"></div> 
                <div class="line-bottom-iron-structure"></div>
              </div>
              <div class="poster">
                <div class="star"></div>
                <p class="hamilton">Hamilton</p>
                <div class="alexander">
                  <div class="leg-right"></div>
                  <div class="leg-left"></div>
                  <div class="chest"></div>
                  <div class="coat"></div>
                  <div class="head"></div>
                  <div class="left-arm"></div>
                  <div class="left-hand"></div>
                </div>
              </div>
            </div>
            <div class="grey-wall"></div>
            <div class="brick-wall">
              <div class="dashed-border"></div>
            </div>
            <div class="lines-vertical">
              <div class="line-vertical-1"></div>
              <div class="line-vertical-2"></div> 
            </div>
          </div>
          <div class="front-wall perspective">
            <div class="urns">
              <div class="urn-container"> <div class="urn urn-1"></div> </div>
              <div class="urn-container"> <div class="urn urn-2"></div> </div>
              <div class="urn-container"> <div class="urn urn-3"></div> </div>
              <div class="urn-container"> <div class="urn urn-4"></div> </div>
              <div class="urn-container"> <div class="urn urn-5"></div> </div>
            </div><!-- .urns -->
            <div class="moldings">
              <div class="molding"></div>
              <div class="molding-support"></div>
              <div class="molding-line-rect molding-line0"></div>
              <div class="molding-line1"></div>
              <div class="molding-line-rect molding-line2-3"></div>
              <div class="molding-line-rect molding-line4-5"></div>
              <div class="molding-line-rect molding-line6-7"></div>
            </div><!-- .moldings -->
            <div class="middle">
              <div class="columns">
                <div class="column-1">
                  <div class="relief relief-1-top"></div>
                  <div class="decor decor-1-top"></div>
                  <div class="decor decor-1-bottom"></div>
                  <div class="relief relief-1-bottom"></div>
                </div>
                <div class="sign-hook"></div>
                <div class="sign">
                  <p class="name">Rodgers</p>
                </div>
                <div class="column-2">
                  <div class="relief relief-2-top"></div>
                  <div class="decor decor-2-top"></div>
                </div>
                <div class="bottom">
                  <div class="relief-top"></div>
                  <div class="bricks"></div>
                  <div class="door"></div>
                </div>
              </div><!-- .columns -->
              <div class="arch-1">
                <div class="arch">
                  <div class="chain"></div>
                  <div class="lamp">
                    <div class="lamp-lines"></div>
                  </div>
                </div>
              </div><!-- .arch-1 -->
              <div class="column-3">
                <div class="relief relief-3">
              </div>
              </div>
              <div class="arch-2">
                <div class="arch">
                  <div class="chain"></div>
                  <div class="lamp">
                    <div class="lamp-lines"></div>
                  </div>
                </div>
              </div><!-- .arch2 -->
              <div class="column-4">
                <div class="relief relief-4"></div>
              </div> 
              <div class="arch-3">
                <div class="arch">
                  <div class="chain"></div>
                  <div class="lamp">
                    <div class="lamp-lines"></div>
                  </div>
                </div>
              </div><!-- .arch-3 -->
              <div class="light-panels">
                <div class="panel1 panel-background">
                  <div class="star star-shape"></div>
                  <div class="alexander">
                    <div class="chest"></div>
                    <div class="left-leg"></div>
                    <div class="right-leg"></div>
                    <div class="right-arm"></div>
                    <div class="head"></div>
                  </div>
                  <div class="bulb-line-top">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-right">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                  <div class="bulb-line-bottom">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-left">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                </div><!-- .panel1 -->
                <div class="panel2">
                  <p class="full-name">Richard Rodgers</p>
                  <div class="bulb-line-top">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-right">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                  <div class="bulb-line-bottom">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-left">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                </div><!-- .panel2 -->
              </div>
              <div class="blanck">
                <div class="column-5">
                  <div class="decor decor-5-top"></div>
                  <div class="relief relief-5"></div>
                </div>
              </div> 
            </div><!-- .middle -->
          </div>
        </div><!-- .building-one -->
        <div class="building-three perspective">
          <div class="molding"></div>
          <div class="molding-support"></div>
          <div class="windows">
            <div class="row row-1">
              <div class="window"></div>
              <div class="window"></div>
              <div class="window"></div>
            </div>
            <div class="row row-2">
              <div class="window"></div>
              <div class="window"></div>
              <div class="window"></div>
            </div>
            <div class="row row-3">
              <div class="window"></div>
              <div class="window"></div>
              <div class="window"></div>
            </div>
            <div class="row row-4">  
              <div class="window"></div>
              <div class="window"></div>
              <div class="window"></div>
            </div>
          </div><!-- .windows -->
          <div class="doors">
            <div class="door door-1"></div>
            <div class="door door-2"></div>
            <div class="door door-3"></div>
          </div><!-- .doors -->
          <div class="middle-line"></div> 
          <div class="clim"></div>
          <div class="gutter"></div>
        </div>

        <div class="building-one--entrance">
          <div class="awning">
            <div class="ceiling-back"></div>
            <div class="ceiling-cone"></div>
            <div class="line-right-ceiling-cone"></div>
            <div class="line-left-ceiling"></div>
            <div class="line-middle-ceiling"></div>
            <div class="side-awning">
              <div class="front-lights">
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
                <div class="bulb"></div>
              </div>
            </div>
            <div class="front-awning">
              <div class="lights">
                <div class="light-row-1">
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                </div>
                <div class="light-row-2">
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                  <div class="bulb"></div>
                </div>
              </div>
              <div class="border-top"></div>
              <div class="round1">
                <div class="circle"></div>
                <div class="border-bottom-line"></div>
                <div class="border-bottom-curve"></div>
              </div>
              <div class="round2">
                <div class="circle"></div>
                <div class="border-bottom-line"></div>
                <div class="border-bottom-curve"></div>
              </div>
              <div class="round3">
                <div class="circle"></div>
                <div class="border-bottom-line"></div>
                <div class="border-bottom-curve"></div>
              </div>
            </div><!-- .front-awning -->
          </div><!-- .awning -->
          <div class="back-panel">
            <div class="line-1"></div>
            <div class="line-2"></div>
          </div>
          <div class="doors">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
        </div><!-- .building-one-entrance -->

      </div><!-- .buildings -->

      <div class="road">
        <div class="left-side"></div>
        <div class="middle-sideway">
          <div class="lines-sideway">
            <div class="line-sideway-0"></div>  
            <div class="line-sideway-1"></div>  
            <div class="line-sideway-2"></div>  
            <div class="line-sideway-3"></div>
            <div class="line-sideway-4"></div>
          </div><!-- .lines-sideway -->
        </div><!-- .sideway -->
        <div class="tar">
          <div class="line-middle-tar"></div>
        </div><!-- .tar -->
        <div class="car car-1">
          <div class="roof"></div>
          <div class="sign"></div>
          <div class="windshield"></div>
          <div class="capote"></div>
          <div class="tire tire-1"></div>
          <div class="tire tire-2"></div>
          <div class="tire tire-3"></div>
          <div class="bumper"></div>
          <div class="headlight headlight-1"></div>
          <div class="licence-number"></div>
          <div class="headlight headlight-2"></div>
          <div class="side-window-body"></div>
          <div class="side-window-back"></div>
          <div class="side">
            <div class="line-before-bumper"></div>
            <div class="line-under-mirror"></div>
            <div class="line-right-of-window"></div>
            <div class="door-line"></div>
            <div class="window-line"></div>
          </div>
          <div class="bumper-right-line"></div>
          <div class="texts">
            <p class="nyc">NYC</p>
            <p class="taxi">TAXI</p>  
          </div>
          <div class="side-window"></div>
          <div class="mirror"></div>
        </div>
        <div class="car car-2">
          <div class="roof"></div>
          <div class="sign"></div>
          <div class="windshield"></div>
          <div class="capote"></div>
          <div class="tire tire-1"></div>
          <div class="tire tire-2"></div>
          <div class="tire tire-3"></div>
          <div class="bumper"></div>
          <div class="headlight headlight-1"></div>
          <div class="licence-number"></div>
          <div class="headlight headlight-2"></div>
          <div class="side-window-body"></div>
          <div class="side-window-back"></div>
          <div class="side">
            <div class="line-before-bumper"></div>
            <div class="line-under-mirror"></div>
            <div class="line-right-of-window"></div>
            <div class="door-line"></div>
            <div class="window-line"></div>
          </div>
          <div class="bumper-right-line"></div>
          <div class="texts">
            <p class="nyc">NYC</p>
            <p class="taxi">TAXI</p>  
          </div>
          <div class="side-window"></div>
          <div class="mirror"></div>
        </div>
      </div><!-- .road -->
      
      <div class="flyer">
        <div class="wrist"></div>
        <div class="paper">
          <div class="title">
            <p class="playbill">Playbill</p>
            <p class="theatre">Richard Rodgers Theatre</p>
          </div>
          <div class="content">
            <div class="poster">
              <div class="star"></div>
              <p class="hamilton">Hamilton</p>
              <div class="alexander">
                <div class="leg-right"></div>
                <div class="leg-left"></div>
                <div class="chest"></div>
                <div class="coat"></div>
                <div class="head"></div>
                <div class="left-arm"></div>
                <div class="left-hand"></div>
              </div>
            </div><!-- poster -->
          </div><!-- .content-->
        </div><!-- .paper -->
        <div class="thumb"></div>
      </div>
    </div><!-- .container -->

    <div class="links">
      Pure CSS, inspired by 
      <a href="https://twitter.com/HamiltonMusical/status/1401680834722160643" target="_blank">coffecakescafe's art</a>
      <span class="separator">|</span>
      <a href="https://github.com/ophelielv" target="_blank">github.com</a>
      <span class="separator">|</span>
      By Ophélie Le Vigouroux
    </div><!-- .links -->
  </body>
</html>
