<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <div class="buildings">  
        <div class="building-two perspective"></div>
        <div class="building-one">
          <div class="side-wall">
            <div class="poster-container">
              <div class="iron-structure">
                <div class="vertical-1"></div>
                <div class="vertical-2"></div>
                <div class="vertical-3"></div>
                <div class="vertical-4"></div>
                <div class="vertical-5"></div>
                <div class="zig-zag-down zig-zag-0"></div>
                <div class="zig-zag-up zig-zag-1"></div>
                <div class="zig-zag-down zig-zag-1"></div>
                <div class="zig-zag-up zig-zag-2"></div>
                <div class="zig-zag-down zig-zag-2"></div>
                <div class="zig-zag-up zig-zag-3"></div>
                <div class="zig-zag-down zig-zag-3"></div>
                <div class="zig-zag-up zig-zag-4"></div>
                <div class="zig-zag-down zig-zag-4"></div>
                <div class="zig-zag-up zig-zag-5"></div>
                <div class="zig-zag-down zig-zag-5"></div> 
                <div class="line-bottom-iron-structure"></div>
              </div>
              <div class="poster">
                <div class="star"></div>
                <p class="hamilton">Hamilton</p>
                <!-- <img class="alexander-img" src="./hamilton-alexander.PNG" /> -->
                <div class="alexander">
                  <div class="leg-right"></div>
                  <div class="leg-left"></div>
                  <div class="chest"></div>
                  <div class="coat"></div>
                  <div class="head"></div>
                  <div class="left-arm"></div>
                  <div class="left-hand"></div>
                </div>
              </div>
            </div>
            <div class="grey-wall"></div>
            <div class="brick-wall">
              <div class="dashed-border"></div>
            </div>
            <div class="lines-vertical">
              <div class="line-vertical-1"></div>
              <div class="line-vertical-2"></div> 
            </div>
          </div>
          <div class="front-wall perspective">
            <div class="moldings">
              <div class="molding"></div>
              <div class="molding-support"></div>
              <div class="molding-line-rect molding-line0"></div>
              <div class="molding-line1"></div>
              <div class="molding-line-rect molding-line2-3"></div>
              <div class="molding-line-rect molding-line4-5"></div>
              <div class="molding-line-rect molding-line6-7"></div>
            </div><!-- .moldings -->
            <div class="middle">
              <div class="columns">
                <div class="column-1">
                  <div class="relief relief-1-top"></div>
                  <div class="decor decor-1-top"></div>
                  <div class="decor decor-1-bottom"></div>
                  <div class="relief relief-1-bottom"></div>
                </div>
                <div class="sign-hook"></div>
                <div class="sign">
                  <p class="name">Rodgers</p>
                </div>
                <div class="column-2">
                  <div class="relief relief-2-top"></div>
                  <div class="decor decor-2-top"></div>
                </div>
                <div class="bottom">
                  <div class="relief-top"></div>
                  <div class="bricks"></div>
                  <div class="door"></div>
                </div>
              </div><!-- .columns -->
              <div class="arch-1">
                <div class="arch">
                  <div class="chain"></div>
                  <div class="lamp">
                    <div class="lamp-lines"></div>
                  </div>
                </div>
              </div><!-- .arch-1 -->
              <div class="arch-2">
                <div class="arch">
                  <div class="chain"></div>
                  <div class="lamp">
                    <div class="lamp-lines"></div>
                  </div>
                </div>
              </div><!-- .arch2 -->
              <div class="arch-3">
                <div class="arch">
                  <div class="chain"></div>
                  <div class="lamp">
                    <div class="lamp-lines"></div>
                  </div>
                </div>
              </div><!-- .arch-3 -->
              <div class="light-panels">
                <div class="panel1">
                  <div class="star"></div>
                  <div class="bulb-line-top">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-right">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                  <div class="bulb-line-bottom">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-left">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                </div><!-- .panel1 -->
                <div class="panel2">
                  <p class="full-name">Richard Rodgers</p>
                  <div class="bulb-line-top">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-right">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                  <div class="bulb-line-bottom">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div><div class="bulb"></div>
                  </div>
                  <div class="bulb-line-left">
                    <div class="bulb"></div><div class="bulb"></div>
                    <div class="bulb"></div>
                  </div>
                </div><!-- .panel2 -->
              </div>
              <div class="blanck"></div>
            </div><!-- .middle -->
          </div>
        </div><!-- .building-one -->
        <div class="building-three perspective"></div>

        <div class="building-one--entrance">
          <div class="awning">
            <div class="ceiling-back"></div>
            <div class="ceiling-cone"></div>
            <div class="line-left-ceiling"></div>
            <div class="line-middle-ceiling"></div>
            <div class="side-awning">
              <div class="front-lights"></div>
            </div>
            <div class="front-awning">
              <div class="border-top"></div>
              <div class="round1">
                <div class="circle"></div>
                <div class="border-bottom-line"></div>
                <div class="border-bottom-curve"></div>
              </div>
              <div class="round2">
                <div class="circle"></div>
                <div class="border-bottom-line"></div>
                <div class="border-bottom-curve"></div>
              </div>
              <div class="round3">
                <div class="circle"></div>
                <div class="border-bottom-line"></div>
                <div class="border-bottom-curve"></div>
              </div>
            </div> 
          </div>
        </div><!-- .building-one-entrance -->

      </div><!-- .buildings -->

      <div class="road">
        <div class="left-side"></div>
        <div class="middle-sideway">
          <div class="lines-sideway">
            <div class="line-sideway-0"></div>  
            <div class="line-sideway-1"></div>  
            <div class="line-sideway-2"></div>  
            <div class="line-sideway-3"></div>
            <div class="line-sideway-4"></div>
          </div><!-- .lines-sideway -->
        </div><!-- .sideway -->

        <div class="tar">
          <div class="line-middle-tar"></div>
        </div><!-- .tar -->
      </div><!-- .road -->
      
      
    </div><!-- .container -->
  </body>
</html>
